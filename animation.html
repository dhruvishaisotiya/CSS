<html>
    <head>
        <style>
            @keyframes abc{
                /* from {background-color:pink}
                to {background-color:cyan} */
                0%{background-color: tomato;top:0px;left:0}
                25%{background-color: yellow;top:0px;left:25}
                50%{background-color: green;top:0px;left:50}
                75%{background-color: cyan;top:0px;left:75}
                100%{background-color: blue;top:0px;left:100}
            }
            div{
                height: 100px; width: 100px; background-color: tomato; animation-name: abc;
                animation-duration: 10s; animation-delay: 0s ; animation-iteration-count: infinite;
                animation-direction: reverse ;position:relative;
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>

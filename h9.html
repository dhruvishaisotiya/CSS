<!-- 1.      A button that changes its color when hovered (:hover)  over and when clicked (:active).

2.      A text input field that changes its background color when it gains focus. Hint- :focus

3.      An unordered list where:

o    The second list item is styled differently, with red text color and bold font. Hint- :nth-child(2) (red color and bold font)

o    One of the list items has a class named “special”, and all other list items (except the one with this class) have an aquamarine background and italic font style. Hint- :not(specific class/id name)


4. Add one div tag of 100px width and 100px height with color purple  -->
<html>
    <head>
        <style>
            button:hover{background-color:rgb(67, 67, 184)}
            button:active{background-color: green;}
            button:focus{background-color: cyan;}
            ul:nth-child(2){color:red;font-weight: bold;}
            ul:not(.special){font-style:italic;
            }
        </style>
    </head>
    <body>
        <button value="click me">click me</button>
        <input type="text">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="special">3</li>
            <li>4</li>
        </ul>
    </body>
</html>

<html>
    <head>
        <style>
            h1{text-align:center}
            .shadow1{text-shadow:5px 20px 1px gray}
            .shadow2{text-shadow: 2px 2px 5px red,-2px -2px 5px blue;}
            .shadow3{color:white;background-color:black;text-shadow: 0 0 10px yellow}

        </style>
    </head>
    <body>
        <h1 class="shadow1"> single shadow</h1>
        <h1 class="shadow2">multiple shadow</h1>
         <h1 class="shadow3">glowing shadow</h1>
    </body>
</html>

<html>
    <head>
        <style>
            .bm{width:300px;
            height:150px;
            border:4px solid cyan;
            padding:10px;
            margin:10px 100px;
            box-sizing:content-box;
            box-shadow:5px 5px 5px tomato;}
            .bm2{width:300px;
            height:150px;
            border:4px solid cyan;
            padding:50px 10px 20px 40px;
            margin:10px;
            box-sizing:border-box;
            box-shadow:5px 5px 5px tomato;}
        </style>
    </head>
    <body>
        <div class="bm">
            I am content box
        </div>
        <div class="bm2">
            I am borderbox
        </div>
    </body>
</html>
